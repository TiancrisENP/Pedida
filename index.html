<body>

  <main>
    <article class="card" role="region" aria-labelledby="titulo">

          No‚Ä¶ ejem, mejor luego üòÖ

  <script>
    (function(){
      const cta = document.getElementById('ctaArea');
      const noBtn = document.getElementById('noBtn');
      const hint = document.getElementById('hint');
      const subtitle = document.getElementById('subtitle');

      const frases = [
        "¬øIntentas decir que no? ü§®",
        "Uy, casi me atrapas üòè",
        "El destino dice que s√≠ ‚ú®",
        "Error 404: ‚ÄòNo‚Äô no encontrado üíò",
        "Pista: el bot√≥n correcto es el de la izquierda üòâ"
      ];
      let intentos = 0;

      posicionarAleatorio(true);

      ['pointerenter','pointerdown','touchstart','focus'].forEach(evt=>{
        noBtn.addEventListener(evt, evadir, {passive:true});
      });
      noBtn.addEventListener('click', evadir);

      function evadir(e){
        intentos++;
        fraseHint();
        posicionarAleatorio();
        if (navigator.vibrate) navigator.vibrate(10);
        e.preventDefault();
      }

      function fraseHint(){
        const f = frases[intentos % frases.length];
        hint.textContent = f + (intentos>2 ? ` (Intentos: ${intentos})` : '');
        if(intentos===3) subtitle.textContent = "Creo que el universo conspira por un ‚Äòs√≠‚Äô‚Ä¶ üòå";
        if(intentos===6) subtitle.textContent = "Ok, oficialmente eres muy insistente con el ‚Äòno‚Äô ü§≠";
      }

      function posicionarAleatorio(inicial=false){
        const rectCta = cta.getBoundingClientRect();
        const rectNo  = noBtn.getBoundingClientRect();

        const padding = 6;
        const maxLeft = rectCta.width  - rectNo.width  - padding;
        const maxTop  = rectCta.height - rectNo.height - padding;

        if (rectCta.height < 90) cta.style.minHeight = '110px';

        const left = clamp(random(0, maxLeft), 0, Math.max(0, maxLeft));
        const top  = clamp(random(0, maxTop),  0, Math.max(0, maxTop));

        noBtn.style.left = left + 'px';
        noBtn.style.top  = top  + 'px';

        if (!inicial) {
          const rot = (Math.random()*10 - 5).toFixed(1);
          noBtn.style.transform = `translateY(-2px) rotate(${rot}deg)`;
          setTimeout(()=> noBtn.style.transform = 'none', 120);
        }
      }

      function random(min, max){ return Math.random() * (max - min) + min; }
      function clamp(n, min, max){ return Math.min(Math.max(n, min), max); }

      window.addEventListener('resize', ()=>posicionarAleatorio(true));
    })();
  </script>
