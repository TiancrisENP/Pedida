<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>¬°Oficialmente somos novios! üíò</title>
  <meta name="description" content="Momento oficial: somos novios.">
  <meta property="og:title" content="¬°Oficialmente somos novios! üíò">
  <meta property="og:description" content="Celebrando este s√≠ con confeti de corazones.">
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#ff7aa8" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f0c29; --bg2:#302b63; --bg3:#24243e;
      --text:#1e1e2f; --muted:#5e5e72;
      --accent:#ff6b9a; --accent-2:#ff9ec1;
      --card:#ffffffcc; --card-border:#ffffff40;
      --radius:22px; --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 10%, #ff7aa820 0%, transparent 70%),
        radial-gradient(1000px 700px at 80% 90%, #7aa8ff1a 0%, transparent 70%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      overflow:hidden;
    }
    main{
      min-height:100%;
      display:grid; place-items:center;
      padding: clamp(16px, 3vw, 48px);
      position:relative; z-index:1;
    }
    .card{
      width:min(900px, 100%);
      background: linear-gradient(180deg, #ffffffaa, #ffffff88);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border:1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 36px);
      text-align:center;
    }
    .badge{
      display:inline-flex; align-items:center; gap:.5rem;
      font-size:.9rem; letter-spacing:.12em; text-transform:uppercase;
      color:#fff; background:linear-gradient(90deg,#ff7aa8,#ffd1e1);
      padding:.4rem .8rem; border-radius:999px; box-shadow:0 6px 18px rgba(255,122,168,.35);
      margin-bottom:1rem;
    }
    h1{
      margin:.25rem 0 .5rem;
      font-size: clamp(2rem, 4vw, 3.2rem);
      line-height:1.1; color:var(--text);
    }
    .subtitle{
      color:var(--muted);
      margin:0 0 1rem; font-weight:500;
    }
    .date{
      display:inline-block; margin:.25rem 0 1.25rem; font-weight:700; color:#2b2b45;
    }
    .cta{
      display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:10px;
    }
    .btn{
      appearance:none; border:none; cursor:pointer; text-decoration:none;
      font-weight:700; letter-spacing:.3px; padding:.9rem 1.2rem;
      border-radius:14px; transition:transform .15s ease, box-shadow .15s ease, background .2s ease;
      box-shadow:0 8px 20px rgba(0,0,0,.12); user-select:none; font-size:1rem;
    }
    .btn:focus{outline:3px solid #0000; box-shadow:0 0 0 4px #ff9ec166}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#fff}
    .btn-ghost{background:#ffffffb3; color:#2a2a3a; border:1px solid var(--card-border)}
    .btn:hover{transform:translateY(-2px)}
    footer{margin-top:18px; font-size:.9rem; color:#6a6a85; display:flex; justify-content:center; gap:8px; flex-wrap:wrap}
    .dot{width:6px; height:6px; border-radius:50%; background:#ff7aa8; display:inline-block}
    canvas#confetti{position:fixed; inset:0; z-index:0; pointer-events:none}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <main>
    <article class="card">
      <span class="badge">Sello oficial üíç</span>
      <h1>¬°Oficialmente somos novios! üíñ</h1>
      <p class="subtitle">Este momento queda registrado en la historia de <b>nosotros</b>. Que nunca falten planes, fotos y risas.</p>
      <div class="date" id="date"></div>

      <div class="cta">
        <button class="btn btn-primary" id="moreConfetti">¬°Lanza m√°s corazones! üéâ</button>
        <a class="btn btn-ghost" href="index.html">Volver a la portada</a>
      </div>

      <footer>
        <span class="dot" aria-hidden="true"></span>
        <span>Con amor, de m√≠ para ti. </span>
      </footer>
    </article>
  </main>

  <script>
    // ---- Fecha en espa√±ol
    (function(){
      const d = new Date();
      const opts = { weekday:'long', year:'numeric', month:'long', day:'numeric', hour:'2-digit', minute:'2-digit' };
      const txt = d.toLocaleDateString('es-CO', opts);
      document.getElementById('date').textContent = "Hoy es " + txt + " ‚Äî y dijimos S√ç ‚ú®";
    })();

    // ---- Confeti de corazones (Canvas)
    (function(){
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;
      window.addEventListener('resize', ()=>{ W = canvas.width = innerWidth; H = canvas.height = innerHeight; });

      const colors = ['#ff6b9a','#ff9ec1','#ffd1e1','#fff0f6','#ffc0cb'];
      const particles = [];

      function heartPath(ctx, x, y, s, rot){
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rot);
        ctx.scale(s, s);
        ctx.beginPath();
        ctx.moveTo(0, -10);
        ctx.bezierCurveTo(12, -24, 30, -6, 0, 18);
        ctx.bezierCurveTo(-30, -6, -12, -24, 0, -10);
        ctx.closePath();
        ctx.restore();
      }

      function addBurst(x=W/2, y=H*0.35, n=120){
        for(let i=0;i<n;i++){
          const s = Math.random()*0.8 + 0.4;
          const angle = Math.random()*Math.PI*2;
          const speed = Math.random()*6 + 2;
          particles.push({
            x, y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed - 2,
            rot: Math.random()*Math.PI,
            vr: (Math.random()-0.5)*0.2,
            size: s,
            color: colors[(Math.random()*colors.length)|0],
            life: 120 + Math.random()*60
          });
        }
      }

      function addFloaters(n=14){
        for(let i=0;i<n;i++){
          particles.push({
            x: Math.random()*W,
            y: H + Math.random()*60,
            vx: (Math.random()-0.5)*0.6,
            vy: - (Math.random()*1.5 + 0.5),
            rot: Math.random()*Math.PI,
            vr: (Math.random()-0.5)*0.02,
            size: Math.random()*0.7 + 0.3,
            color: colors[(Math.random()*colors.length)|0],
            life: 300 + Math.random()*200
          });
        }
      }

      function tick(){
        ctx.clearRect(0,0,W,H);
        for(let i=particles.length-1;i>=0;i--){
          const p = particles[i];
          p.vy += 0.03; // gravedad
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.life -= 1;

          ctx.fillStyle = p.color;
          ctx.save();
          heartPath(ctx, p.x, p.y, p.size*1.3, p.rot);
          ctx.fill();
          ctx.restore();

          if (p.life<=0 || p.x<-50 || p.x>W+50 || p.y>H+80){
            particles.splice(i,1);
          }
        }
        requestAnimationFrame(tick);
      }

      // Burst inicial y flotantes suaves
      addBurst();
      setInterval(()=>addFloaters(6), 400);

      // Bot√≥n para m√°s corazones
      document.getElementById('moreConfetti').addEventListener('click', ()=>addBurst());

      tick();
    })();
  </script>
</body>
</html>
